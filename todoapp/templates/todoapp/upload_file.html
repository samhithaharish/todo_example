<!-- yourapp/templates/upload_file.html -->
{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
